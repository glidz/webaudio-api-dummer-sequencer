<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>sequencer</title>
	<link rel="stylesheet" href="css.css">
</head>
<body>
	<div class="sequencer">
		<div class="sequencer__head">
			<div class="sequencer__inputs">
				<div class="sequencer__input sequencer__input--bpm">
					<p style="color:#fff">BPM</p>
					<input type="number" value="120" min="1" max="250" step="1">
				</div>
			</div>
			<div class="sequencer__displays">
				<div class="sequencer__display sequencer__display--beat"></div>
			</div>
			<div class="sequencer__controls">
				<div class="btn btn--start">&#9654;</div>
				<div class="btn btn--stop">&#9632;</div>
			</div>
		</div>
		<div class="sequencer__body"></div>
		<button class="btn--clear" style="display:none">CLEAR ALL PLS IM LAZY</button>
		<button class="btn--data" style="display:none">get data</button>
		<button class="btn--load" style="display:none">load from data</button>
		<p style="display:none">share ur masterpiece</p >
		<textarea cols="100" rows="5" style="display:none"></textarea>
	</div>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="js.js"></script>
</body>
</html>
